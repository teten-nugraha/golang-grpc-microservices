apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-service
  namespace: golang-micro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: checkout-service
  template:
    metadata:
      labels:
        app: checkout-service
    spec:
      containers:
        - name: checkout-service
          image: checkout-service:latest
          imagePullPolicy: Never      # Jangan menarik image dari registry
          ports:
            - containerPort: 50053
---
apiVersion: v1
kind: Service
metadata:
  name: checkout-service
  namespace: golang-micro
spec:
  selector:
    app: checkout-service
  ports:
    - protocol: TCP
      port: 50053
      targetPort: 50053
